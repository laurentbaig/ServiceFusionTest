          schema:
            properties:
              fname:
                type: string
              lname:
                type: string
              dob:
                type: string
    delete:
      operationId: contacts.delete
      tags:
        - Contacts
      summary: Delete a contact
      description: Delete a contact
      parameters:
        - name: cid
          in: path
          description: id of the contact to update
          type: string
          required: True
      responses:
        200:
          description: Successfully deleted contact
          schema:
            properties:
              fname:
                type: string
              lname:
                type: string
              dob:
                type: string
